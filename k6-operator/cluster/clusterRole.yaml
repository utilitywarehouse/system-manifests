# permissions for end users to edit privateloadzones.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: privateloadzone-editor-role
rules:
  - apiGroups:
      - k6.io
    resources:
      - privateloadzones
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - k6.io
    resources:
      - privateloadzones/status
    verbs:
      - get
