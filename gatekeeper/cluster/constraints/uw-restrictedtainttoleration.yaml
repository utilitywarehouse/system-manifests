apiVersion: constraints.gatekeeper.sh/v1beta1
kind: RestrictedTaintToleration
metadata:
  name: master
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    excludedNamespaces:
      - kube-system
      - sys-*
  parameters:
    restrictedTaint:
      key: node-role.kubernetes.io/master
      effect: NoSchedule
    allowGlobalToleration: false
