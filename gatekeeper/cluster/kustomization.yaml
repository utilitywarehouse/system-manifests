apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - constraints/
  - upstream/

  - rbac.yaml
patchesStrategicMerge:
  - gatekeeper-patch.yaml

# Temporary PSP fix until next version of gatekeeper includes
#  https://github.com/open-policy-agent/gatekeeper/pull/1711
patches:
  - target:
      kind: PodSecurityPolicy
      name: gatekeeper-admin
    patch: |-
      - op: add
        path: /spec/volumes/-
        value: "emptyDir"
