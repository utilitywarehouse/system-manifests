apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: gatekeeper-selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gatekeeper-serving-cert
spec:
  dnsNames:
    - gatekeeper-webhook-service.sys-gatekeeper.svc
    - gatekeeper-webhook-service.sys-gatekeeper.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: gatekeeper-selfsigned-issuer
  secretName: gatekeeper-webhook-server-cert
