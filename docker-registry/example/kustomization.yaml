apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - rbac.yaml
  - registry-ingress.yaml

  - ../base/
secretGenerator:
  - envs:
      - secrets/credentials
    name: registry
    type: Opaque
  - files:
      - secrets/auth_config.yml
    name: registry-auth
    type: Opaque
  - files:
      - secrets/jwks.json
    name: registry-auth-jwks
    type: Opaque
  - envs:
      - secrets/registry-browser
    name: registry-browser
    type: Opaque
patches:
  - path: registry-patch.yaml
  - path: registry-browser-patch.yaml
