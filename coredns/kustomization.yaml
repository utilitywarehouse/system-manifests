apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: remove
        path: /spec/template/spec/nodeSelector
    target:
      kind: Deployment
      name: coredns
  - patch: |-
      - op: remove
        path: /metadata/annotations
      - op: remove
        path: /spec/ports/2  # metrics port handled via separate metrics svc
    target:
      kind: Service
      name: kube-dns

patchesStrategicMerge:
  - patches/ignore.yaml

resources:
  - upstream/
  - resources/pdb.yaml
  - resources/svc-metrics.yaml
