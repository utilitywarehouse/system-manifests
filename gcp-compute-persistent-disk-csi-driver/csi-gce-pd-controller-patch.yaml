kind: Deployment
apiVersion: apps/v1
metadata:
  name: csi-gce-pd-controller
spec:
  template:
    metadata:
      annotations:
        fluentbit.io/exclude: "true"
    spec:
      tolerations:
        # Mark the pod so it can be scheduled on master nodes.
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      # Deploy on masters to be able to get credentials/permissions from the node
      nodeSelector:
        role: master
      containers:
        - name: gce-pd-driver
          # Latest available pushed image is v1.11.1
          # https://github.com/kubernetes-sigs/gcp-compute-persistent-disk-csi-driver/issues/1397
          image: registry.k8s.io/cloud-provider-gcp/gcp-compute-persistent-disk-csi-driver:v1.11.1
          # Delete the expected gcp credentials secret and mount
          env:
            - $patch: delete
              name: GOOGLE_APPLICATION_CREDENTIALS
          volumeMounts:
            - $patch: delete
              name: cloud-sa-volume
              mountPath: "/etc/cloud-sa"
        - name: csi-provisioner
          args:
            - --v=2
            - --csi-address=/csi/csi.sock
            - --feature-gates=Topology=true
            - --feature-gates=CrossNamespaceVolumeDataSource=true
            - --http-endpoint=:22011
            - --leader-election-namespace=$(PDCSI_NAMESPACE)
            - --timeout=250s
            - --extra-create-metadata
            - --leader-election
            - --default-fstype=ext4
            - --controller-publish-readonly=true
      volumes:
        - $patch: delete
          name: cloud-sa-volume
