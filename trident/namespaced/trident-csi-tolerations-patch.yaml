apiVersion: apps/v1
kind: Deployment
metadata:
  name: trident-csi
spec:
  template:
    spec:
      tolerations:
        # Mark the pod so it can be scheduled on master nodes, to avoid being
        # killed when rolling workers, which includes attaching/detaching of
        # volumes
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      nodeSelector:
        role: master
