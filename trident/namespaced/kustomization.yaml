apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Trident upstream manifests are fetched using the tridentctl client:
  # https://netapp-trident.readthedocs.io/en/stable-v20.04/kubernetes/tridentctl-install.html
