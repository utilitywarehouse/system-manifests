apiVersion: apps/v1
kind: Deployment
metadata:
  name: trident-controller
  annotations:
    secret.reloader.stakater.com/reload: "server-tls,client-tls,trident-ca"
spec:
  template:
    spec:
      tolerations:
        # Mark the pod so it can be scheduled on master nodes, to avoid being
        # killed when rolling workers, which includes attaching/detaching of
        # volumes
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      nodeSelector:
        role: master
      volumes:
      - name: certs
        secret:
          $patch: delete
        projected:
          sources:
          - secret:
              name: trident-ca
              items:
              - key: tls.crt
                path: caCert
              - key: tls.key
                path: caKey
          - secret:
              name: server-tls
              items:
              - key: tls.crt
                path: serverCert
              - key: tls.key
                path: serverKey
          - secret:
              name: client-tls
              items:
              - key: tls.crt
                path: clientCert
              - key: tls.key
                path: clientKey
          - configMap:
              name: aes-hack
              items:
              - key: emptyKey
                path: aesKey
