apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-reconciler
subjects:
  - kind: ServiceAccount
    name: kustomize-controller
    namespace: sys-flux
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crd-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux-crd-controller
subjects:
  - kind: ServiceAccount
    name: kustomize-controller
    namespace: sys-flux
  - kind: ServiceAccount
    name: source-controller
    namespace: sys-flux
  - kind: ServiceAccount
    name: notification-controller
    namespace: sys-flux
