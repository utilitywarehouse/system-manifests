apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: reloader-reloader-metadata-role
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      - reloader-meta-info
    verbs:
      - list
      - get
      - watch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: reloader-reloader-metadata-rolebinding
subjects:
  - kind: ServiceAccount
    name: reloader-reloader
    namespace: kube-system
