githubConfigUrl: "https://github.com/utilitywarehouse"

githubConfigSecret: default

maxRunners: 5
minRunners: 1

runnerScaleSetName: "cluster-os-kubernetes"
containerMode:
  type: "kubernetes" ## type can be set to dind or kubernetes
  kubernetesModeWorkVolumeClaim:
    accessModes: ["ReadWriteOnce"]
    storageClassName: "netapp-ontap-san-ext4"
    resources:
      requests:
        storage: 5Gi

template:
  spec:
    initContainers:
      - name: kube-init
        image: ghcr.io/actions/actions-runner:2.317.0
        command: ["sudo", "chown", "-R", "1001:123", "/home/runner/_work"]
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:2.317.0
        command: ["/home/runner/run.sh"]
        env:
          - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
            value: "false"

controllerServiceAccount:
  namespace: dev-enablement
  name: arc-gha-rs-controller
