githubConfigUrl: "https://github.com/utilitywarehouse"

githubConfigSecret: default

maxRunners: 5
minRunners: 1

runnerScaleSetName: "cluster-os-dind"
containerMode:
  type: "dind" ## type can be set to dind or kubernetes

template:
  spec:
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:2.317.0
        command: ["/home/runner/run.sh"]

controllerServiceAccount:
  namespace: dev-enablement
  name: arc-gha-rs-controller
