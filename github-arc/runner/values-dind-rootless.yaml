githubConfigUrl: "https://github.com/utilitywarehouse"

githubConfigSecret: default

maxRunners: 5
minRunners: 1

runnerScaleSetName: "cluster-os-dind"
containerMode:
  type: "dind" ## type can be set to dind or kubernetes

template:
  spec:
    initContainers:
      - name: init-dind-externals
        image: ghcr.io/actions/actions-runner:2.317.0
        command:
          ["cp", "-r", "/home/runner/externals/.", "/home/runner/tmpDir/"]
        volumeMounts:
          - name: dind-externals
            mountPath: /home/runner/tmpDir
      - name: init-dind-rootless
        image: docker:dind-rootless
        command:
          - sh
          - -c
          - |
            set -x
            cp -a /etc/. /dind-etc/
            echo 'runner:x:1001:1001:runner:/home/runner:/bin/ash' >> /dind-etc/passwd
            echo 'runner:x:1001:' >> /dind-etc/group
            echo 'runner:100000:65536' >> /dind-etc/subgid
            echo 'runner:100000:65536' >>  /dind-etc/subuid
            chmod 755 /dind-etc;
            chmod u=rwx,g=rx+s,o=rx /dind-home
            chown 1001:1001 /dind-home
        securityContext:
          runAsUser: 0
        volumeMounts:
          - mountPath: /dind-etc
            name: dind-etc
          - mountPath: /dind-home
            name: dind-home
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:2.317.0
        command: ["/home/runner/run.sh"]
        env:
          - name: DOCKER_HOST
            value: unix:///var/run/docker.sock
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /var/run
      - name: dind
        image: docker:dind-rootless
        args:
          - dockerd
          - --host=unix:///var/run/docker.sock
        securityContext:
          privileged: true
          runAsUser: 1001
          runAsGroup: 1001
        volumeMounts:
          - name: work
            mountPath: /home/runner/_work
          - name: dind-sock
            mountPath: /var/run
          - name: dind-externals
            mountPath: /home/runner/externals
          - name: dind-etc
            mountPath: /etc
          - name: dind-home
            mountPath: /home/runner
    volumes:
      - name: work
        emptyDir: {}
      - name: dind-externals
        emptyDir: {}
      - name: dind-sock
        emptyDir: {}
      - name: dind-etc
        emptyDir: {}
      - name: dind-home
        emptyDir: {}

controllerServiceAccount:
  namespace: sys-actions
  name: arc-gha-rs-controller
