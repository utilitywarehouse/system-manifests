apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: controller-manager
  namespace: dev-enablement
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - --metrics-addr=127.0.0.1:8080
            - --enable-leader-election
          command:
            - /manager
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: github_token
                  name: controller-manager
                  optional: true
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  key: github_app_id
                  name: controller-manager
                  optional: true
            - name: GITHUB_APP_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  key: github_app_installation_id
                  name: controller-manager
                  optional: true
            - name: GITHUB_APP_PRIVATE_KEY
              value: /etc/actions-runner-controller/github_app_private_key
            - name: CONTROLLER_MANAGER_CONTAINER_IMAGE
              value: summerwind/actions-runner-controller:gha-runner-scale-set-0.9.3
            - name: CONTROLLER_MANAGER_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: summerwind/actions-runner-controller:gha-runner-scale-set-0.9.3
          name: manager
          ports:
            - containerPort: 9443
              name: webhook-server
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: cert
              readOnly: true
            - mountPath: /etc/actions-runner-controller
              name: controller-manager
              readOnly: true
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=10
          image: quay.io/brancz/kube-rbac-proxy:v0.10.0
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
      terminationGracePeriodSeconds: 10
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: webhook-server-cert
        - name: controller-manager
          secret:
            secretName: controller-manager
