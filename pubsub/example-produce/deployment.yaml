apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app example-producer
  annotations:
    "app.uw.systems/description": "Example on using the franz-go library to produce messages to Kafka"
    "app.uw.systems/repos.go-mono": "https://github.com/utilitywarehouse/go-mono/teams/dev-enablement/services/pubsub-produce-example"
    "app.uw.systems/tier": "tier_4"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      name: *app
      labels:
        app: *app
        policy.semaphore.uw.io/name: *app
        xds.semaphore.uw.systems/client: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /__/metrics
        prometheus.io/port: "8081"
    spec:
      imagePullSecrets:
        - name: dockerhub-key
      containers:
        - name: *app
          image: registry.uw.systems/dev-enablement/pubsub-produce-example:latest
          imagePullPolicy: Always
          env:
            - name: KAFKA_BROKERS_DNS
              value: TBD # depends on env, set in kubernetes-manifests repo
            - name: KAFKA_TOPIC
              value: "pubsub.examples"
            - name: UW_KAFKA_TLS_AUTH
              value: "true"
            - name: PRODUCE_INTERVAL
              value: "5s"
            - name: HOW_MANY
              value: "1"
            - name: UW_LOG_LEVEL
              value: "INFO"
          ports:
            - containerPort: 8081
              name: ops
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: "1"
              memory: 200Mi
          volumeMounts:
            - name: kafka-client-cert
              mountPath: /certs
              readOnly: true
      volumes:
        - name: kafka-client-cert
          secret:
            secretName: example-producer-kafka-client-cert
