apiVersion: apps/v1
kind: Deployment
metadata:
  name: &app example-proximo-producer
  annotations:
    "app.uw.systems/description": "Proximo producer used to test proximo"
    "app.uw.systems/repos.go-mono": "https://github.com/utilitywarehouse/teams/dev-enablement/services/example-proximo-producer"
    "app.uw.systems/tier": "tier_4"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *app
  template:
    metadata:
      name: *app
      annotations:
        prometheus.io/path: /__/metrics
        prometheus.io/port: "8081"
        prometheus.io/scrape: "true"
      labels:
        app: *app
        policy.semaphore.uw.io/name: *app
    spec:
      imagePullSecrets:
        - name: dockerhub-key
      containers:
        - name: *app
          image: registry.uw.systems/dev-enablement/example-proximo-producer:latest
          imagePullPolicy: Always
          env:
            - name: PROXIMO_URL
              value: "example-proximo:6868"
            - name: KAFKA_TOPIC
              value: "pubsub.proximo-example"
            - name: PRODUCE_INTERVAL
              value: "5s"
            - name: UW_LOG_LEVEL
              value: "INFO"
          ports:
            - containerPort: 8081
              name: ops
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: "1"
              memory: 200Mi
