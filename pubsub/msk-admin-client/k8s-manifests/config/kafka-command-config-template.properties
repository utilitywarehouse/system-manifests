# Communication with MSK requires mTLS. This file is meant to be passed as the `--command-config` argument when using kafka commands like kafka-topics.sh, kafka-consumer-groups.sh.
ssl.enabled.protocols=TLSv1.2,TLSv1.1,TLSv1
security.protocol=SSL

ssl.keystore.location=/certs/keystore.jks
# This will be replaced in an init-container using envsubst
ssl.keystore.password=${JKS_PASSWORD}
