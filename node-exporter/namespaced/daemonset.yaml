apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: node-exporter
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 100%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: node-exporter
      name: node-exporter
    spec:
      serviceAccountName: node-exporter
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
      containers:
        - image: quay.io/prometheus/node-exporter:v1.8.0
          name: node-exporter
          args:
            - "--collector.textfile.directory=/text-collectors"
            - "--no-collector.ipvs"
            # We disable exporter's own application metrics since we don't use
            # them and they have different label needs than the node metrics
            - "--web.disable-exporter-metrics"
          resources:
            requests:
              cpu: 0m
              memory: 24Mi
            limits:
              cpu: 1000m
              memory: 256Mi
          ports:
            - containerPort: 9100
              hostPort: 9100
              name: scrape
          volumeMounts:
            - mountPath: /text-collectors
              name: text-collectors-vol
      hostNetwork: true
      hostPID: true
      volumes:
        - name: text-collectors-vol
          hostPath:
            path: /etc/prom-text-collectors
