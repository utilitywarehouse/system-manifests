kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: node-exporter
rules:
  - apiGroups: ['policy']
    resources: ['podsecuritypolicies']
    verbs:     ['use']
    resourceNames:
    - node-exporter
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: node-exporter
spec:
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
  hostNetwork: true
  hostPorts:
  - min: 9100
    max: 9100
  hostPID: true
  allowedHostPaths:
  - pathPrefix: "/etc/prom-text-collectors"
