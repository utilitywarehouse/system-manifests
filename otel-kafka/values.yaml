replicaCount: 3
controller:
  controllerOnly: false
kraft:
  enabled: true
  processRoles: broker,controller
  controllerListenerNames: CONTROLLER
existingKraftSecret: kafka-kraft
startupProbe:
  enabled: true
  initialDelaySeconds: 10
deleteTopicEnable: true
autoCreateTopicsEnable: false
defaultReplicationFactor: 3
offsetsTopicReplicationFactor: 3
transactionStateLogReplicationFactor: 3
transactionStateLogMinIsr: 2
numIoThreads: 8
numNetworkThreads: 15
numPartitions: 15
numRecoveryThreadsPerDataDir: 8
uncleanLeaderElectionEnable: false
extraEnvVars:
  - name: KAFKA_CFG_MIN_INSYNC_REPLICAS
    value: "2"
  # https://github.com/bitnami/charts/issues/34577#issuecomment-2993796106
  - name: KAFKA_CFG_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM
    value: ""
existingLog4j2ConfigMap: kafka-log4j-config
service:
  headless:
    publishNotReadyAddresses: true
zookeeper:
  enabled: false
metrics:
  jmx:
    enabled: true
allowEveryoneIfNoAclFound: false
authorizerClassName: org.apache.kafka.metadata.authorizer.StandardAuthorizer
listeners:
  client:
    protocol: SSL
  controller:
    protocol: SSL
  interbroker:
    protocol: SSL
tls:
  type: PEM
  existingSecret: kafka-crt
  passwordsSecret: kafka-tls-passwords
  autoGenerated:
    enabled: false
