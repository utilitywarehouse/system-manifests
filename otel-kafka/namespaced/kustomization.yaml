apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: otel

resources:
  - ../upstream
  - certs.yaml

configMapGenerator:
  - name: kafka-log4j-config
    files:
      - log4j2.yaml=resources/log4j2.yaml

patches:
  - path: admins.yaml
  - path: opslevel.yaml
  - path: refresh-certs.yaml
