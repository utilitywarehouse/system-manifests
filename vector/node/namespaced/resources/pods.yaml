sources:
  kubernetes_logs:
    type: kubernetes_logs
    extra_namespace_label_selector: "name!=sys-falco"
    use_apiserver_cache: true
    # This is the best place to filter out logs by namespace and/or pod name,
    # since it avoids even reading the log files, thus saving iops, cpu, memory
    # and kube API watches, compared to dropping them in a later `filter` transform
    # or using the other filters in this source (`extra_field_selector`,
    # `extra_label_selector` and `extra_namespace_label_selector`).
    #
    # Log dirs look like `/var/log/pods/kube-system_coredns-69fbfdd545-cm59c_<some_hash>`
    exclude_paths_glob_patterns:
      # Dynamic drop pattern, to quickly deal with misbehaving workloads that
      # burn cpu processing and throttling them. Defaults to dropping nothing
      # if the env var is unset.
      #
      # These are some example values for different use-cases:
      # * exclude whole namespace (note the underscore at the end): `sys-falco_`
      # * exclude pod name prefix in namespace: `sys-log_vector`
      # * exclude pod name prefix cluster-wide: `*_cockroach`
      - "/var/log/pods/${VECTOR_DROP_PATTERN:-none}*/**"

transforms:
  drop_exclude:
    inputs:
      - kubernetes_logs
    type: filter
    condition: '.kubernetes.pod_labels.fluentbit_io_exclude != "true"'

  drop_traefik:
    inputs:
      - drop_exclude
    type: filter
    condition: '!(starts_with(string!(.kubernetes.pod_namespace), "sys-ingress-") && (contains(string!(.message), "kubernetes service not found") || contains(string!(.message), "subset not found for") || contains(string!(.message), "service port not found") || contains(string!(.message), "Cannot create service: service not found") || contains(string!(.message), "Skipping service: no endpoints found") || (contains(string!(.message), "middleware") && contains(string!(.message), "does not exist"))))'

  kubernetes_remap:
    inputs:
      - drop_traefik
    type: remap
    source: |
      .app, _ = get(.kubernetes.pod_labels, ["app.kubernetes.io/name"])
      if is_nullish(.app) {
        .app, _ = get(.kubernetes.pod_labels, ["app"])
      }
      if is_nullish(.app) {
        .app = .kubernetes.container_name
      }
      .limit_key = string!(.kubernetes.pod_namespace) + "/" + string!(.app)

  throttle:
    inputs:
      - kubernetes_remap
    type: throttle
    key_field: "{{ limit_key }}"
    internal_metrics:
      emit_events_discarded_per_key: true
    threshold: 100
    window_secs: 10

sinks:
  loki_kubernetes:
    inputs:
      - throttle
    type: loki
    endpoint: http://loki-write.sys-log.svc.cluster.aws:3100
    path: /loki/api/v1/push
    encoding:
      codec: text
    labels:
      cloud_provider: "${CLOUD_PROVIDER}"
      uw_environment: "${UW_ENVIRONMENT}"
      kubernetes_cluster: "${KUBERNETES_CLUSTER}"
      app: "{{ app }}"
      app_kubernetes_io_name: "{{ app }}"
      kubernetes_namespace: "{{ kubernetes.pod_namespace }}"
      kubernetes_pod_name: "{{ kubernetes.pod_name }}"
      kubernetes_container: "{{ kubernetes.container_name }}"
