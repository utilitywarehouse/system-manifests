apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: ebs-csi-node
spec:
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  privileged: true
  volumes:
    - "*"
  allowedHostPaths:
    - pathPrefix: "/dev"
    - pathPrefix: "/var/lib/kubelet"
    - pathPrefix: "/var/lib/kubelet/plugins/ebs.csi.aws.com/"
    - pathPrefix: "/var/lib/kubelet/plugins_registry/"
