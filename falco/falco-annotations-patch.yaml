apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: falco
  namespace: sys-falco
spec:
  template:
    metadata:
      annotations:
        # Do not push logs until we have a Loki instance for audit purpose.
        fluentbit.io/exclude: "true"
        # enable metrics scrape
        prometheus.io/scrape: "true"
        prometheus.io/port: "8765"
