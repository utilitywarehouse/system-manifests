apiVersion: batch/v1
kind: CronJob
metadata:
  name: with-data
  namespace: dev-enablement
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            app.uw.systems/opslevel-service-alias: k8s:cronjob:dev-enablement-with-data
        spec:
          containers:
            - name: job-container
              image: my-job-image:latest
              env:
                - name: OPSLEVEL_SERVICE_ALIAS
                  value: k8s:cronjob:dev-enablement-with-data
