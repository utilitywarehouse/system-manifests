apiVersion: batch/v1
kind: CronJob
metadata:
  name: without-data
  namespace: dev-enablement
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            foo.example/some-other-annotation: value
        spec:
          containers:
            - name: job-container
              image: my-job-image:latest
              env:
                - name: SOME_OTHER_VAR
                  value: ok
