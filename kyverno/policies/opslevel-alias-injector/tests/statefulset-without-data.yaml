apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: without-data
  namespace: dev-enablement
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        foo.example/some-other-annotation: value
    spec:
      containers:
        - name: elasticsearch
          image: elasticsearch:latest
          env:
            - name: SOME_OTHER_VAR
              value: ok
