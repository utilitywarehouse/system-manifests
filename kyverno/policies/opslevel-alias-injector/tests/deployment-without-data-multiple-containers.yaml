apiVersion: apps/v1
kind: Deployment
metadata:
  name: without-data-multiple-containers
  namespace: dev-enablement
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        foo.example/some-other-annotation: value
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          env:
            - name: SOME_OTHER_VAR
              value: ok
        - name: other-image
          image: other-image:latest
          env:
            - name: SOME_VAR
              value: ok
