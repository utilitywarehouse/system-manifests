apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-host-network-containers
  annotations:
    policies.kyverno.io/title: Disallow HostNetwork Containers
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      This policy ensures Pods do not use the host's network interfaces.
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: default
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          HostNetwork containers are disallowed. The field spec.containers[*].hostNetwork
          must be unset or set to `false`.
        pattern:
          spec:
            =(ephemeralContainers):
              - =(hostNetwork): "false"
            =(initContainers):
              - =(hostNetwork): "false"
            containers:
              - =(hostNetwork): "false"
