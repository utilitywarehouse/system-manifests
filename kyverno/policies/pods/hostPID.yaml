apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-host-pid-containers
  annotations:
    policies.kyverno.io/title: Disallow HostPID Containers
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      This policy ensures Pods cannot use host's PID.
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: default
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          HostPID containers are disallowed. The field spec.containers[*].hostPID
          must be unset or set to `false`.
        pattern:
          spec:
            =(ephemeralContainers):
              - =(hostPID): "false"
            =(initContainers):
              - =(hostPID): "false"
            containers:
              - =(hostPID): "false"
