apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
- github.com/kyverno/kyverno/config?ref=v1.8.1
- kyverno-pdb.yaml

- policies/
patchesStrategicMerge:
- delete-ns.yaml
- deployment-arguments-patch.yaml
- deployment-master-schedule-patch.yaml
- deployment-replicas-patch.yaml
- kyverno-config-patch.yaml
- metrics-svc-patch.yaml
# Kyverno changed images to point to latest in:
# https://github.com/kyverno/kyverno/pull/4738
# Change them back to point to the deployed version
images:
- name: ghcr.io/kyverno/kyverno
  newTag: v1.8.1
- name: ghcr.io/kyverno/kyvernopre
  newTag: v1.8.1
