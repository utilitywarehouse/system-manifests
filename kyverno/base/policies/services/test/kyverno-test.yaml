    result: skip
 # Test NodePort Services
  - policy: restrict-nodeport
    rule: default
    resource: test-nodePort-not-set
    kind: Service
    result: pass
  - policy: restrict-nodeport
    rule: default
    resource: test-nodePort-not-allowed
    kind: Service
    result: fail
  # Test semaphore-service-mirror service name length
  - policy: mirror-name-length
