name: disallow-privileged-containers
policies:
  - ../externalIPs.yaml
  - ../externalName.yaml
  - ../loadBalancerIP.yaml
  - ../nodePort.yaml
  - ../semaphore-service-mirror-length.yaml
resources:
  - test-externalIPs.yaml
  - test-externalName.yaml
  - test-loadbalancerIP.yaml
  - test-nodePort.yaml
  - test-semaphore-service-mirror-length.yaml
results:
